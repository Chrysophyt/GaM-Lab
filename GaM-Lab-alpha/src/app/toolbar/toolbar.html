<div class="mat-app-background basic-container mat-drawer-inner-container">

<mat-toolbar class = "mat-elevation-z4 header-toolbar flex-container" style="height:60px" color="primary">
    <button mat-raised-button color="primary" (click)="drawer.toggle()">
        <img src="assets/images/favicon.png" height="30px" width="30px" />
        <span style="text-align:center " style="padding-left:10px">GaM-Lab</span>
    </button>
    <button  mat-button color="accent">
        <span style="text-align:center; color: white">Information</span>
    </button>
    <div class="empty"></div>
    <button  mat-button color="accent" >
        <span style="text-align:center ; color: white">Wiki</span>
    </button>
    <button  mat-button color="accent">
        <span style="text-align:center ; color: white">Registration</span>
    </button>
</mat-toolbar>
<div style="padding-bottom: 60px"></div>

<mat-drawer #drawer class="example-sidenav" mode="side">
        <p>Auto-resizing sidenav</p>
        <p *ngIf="showFiller">Site under construction</p>
        <button (click)="showFiller = !showFiller" mat-button>
          More info
        </button>
</mat-drawer>

<mat-drawer-container>

</mat-drawer-container>
</div>
